server:
  port: 8080

spring:
  application:
    name: be

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${url}
    username: ${username}
    password: ${password}
  jpa:
    properties:
      dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${redis-host}
      port: ${redis-port}

jwt:
  secret-key: ${jwt-secret-key}
  access-token:
    plus-hour: ${jwt-access-token-plus-hour}
  refresh-token:
    plus-hour: ${jwt-refresh-token-plus-hour}

## s3 이미지 저장
cloud:
  aws:
    s3:
      bucket: ${s3-bucket}

    credentials:
      access-key: ${s3-access-key}
      secret-key: ${s3-secret-key}

    region:
      static: ${s3-region-static}
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: INFO
    org.springframework.cache: trace

servers:
  url: "http://localhost"

management:
  endpoint:
    health:
      show-components: always
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
    org.springframework.cache: info
